<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>nat/yama — under construction</title>

<style>
  html, body {
    margin: 0;
    height: 200vh;
    transition: background-color 1s ease;
    font-family: serif;
  }
  

  /* 溶けるテキスト層 */
  .text {
  position: fixed;
  inset: 0;
  padding: 4rem;
  pointer-events: none;
  transition: opacity 0.6s ease, filter 0.6s ease;
  }
  /* 追加 */
  font-size: clamp(1.4rem, 2.2vw, 2.2rem);
  line-height: 1.45;
}


  .lang {
    opacity: 0;
    transition: opacity 0.8s ease;
  }

  .lang.active {
    opacity: 1;
  }

  .studio {
  display: block;
  margin-bottom: 3rem;
  font-size: 0.9em;
  letter-spacing: 0.02em;
}

  /* UI */
  .ui {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    font-size: 14px;
    letter-spacing: 0.12em;
  }

  .ui span {
    cursor: pointer;
    opacity: 0.4;
  }

  .ui span:hover {
    opacity: 1;
  }
</style>
</head>

<body>

<div class="text" id="text">
  <span class="studio">nat/yama — under construction</span>

  <p class="lang en active">
    crafts experiences<br />
    from complex ideas across media
  </p>

  <p class="lang ja">
    文化や領域を横断し<br />
    思考を体験に組み立てます
  </p>

  <p class="lang de">
    gestaltet komplexe Ideen medienübergreifend<br />
    als erfahrbare Formate.
  </p>
</div>

<div class="ui">
  <span data-lang="en">EN</span> |
  <span data-lang="ja">JP</span> |
  <span data-lang="de">DE</span>
</div>

<script>
  const text = document.getElementById('text');
  const langs = document.querySelectorAll('.lang');
  const buttons = document.querySelectorAll('.ui span');

const colors = {
  en: {
    bg: 'rgb(238,243,250)',
    fg: 'rgba(60,65,75,0.55)'
  },
  ja: {
    bg: 'rgb(246,241,231)',
    fg: 'rgba(70,60,50,0.55)'
  },
  de: {
    bg: 'rgb(250,250,250)',
    fg: 'rgba(80,80,80,0.5)'
  }
};

  function setLang(lang) {
  langs.forEach(l => l.classList.remove('active'));
  document.querySelector('.lang.' + lang).classList.add('active');

  document.body.style.backgroundColor = colors[lang].bg;
  text.style.color = colors[lang].fg;

  text.style.opacity = 1;
  text.style.filter = 'blur(0px)';
}


  // 初期言語
  const initial =
    navigator.language.startsWith('ja') ? 'ja' :
    navigator.language.startsWith('de') ? 'de' : 'en';
  setLang(initial);

  buttons.forEach(b => {
    b.onclick = () => setLang(b.dataset.lang);
  });

  // スクロールで溶ける
  window.addEventListener('scroll', () => {
    const t = Math.min(scrollY / 400, 1);
    text.style.opacity = 1 - t;
    text.style.filter = `blur(${t * 6}px)`;
  });
</script>

</body>
</html>
