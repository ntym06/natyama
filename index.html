<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ランダムヒーローサイト</title>
<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  font-family: sans-serif;
  overflow: hidden;
}

.hero-container {
  position: relative;
  width: 100%;
  height: 100vh;
  background-color: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

.hero-text {
  position: absolute;
  text-align: center;
  font-size: 3rem;
  color: white;
  transition: opacity 2s ease;
  z-index: 2;
}

.hero-content {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  opacity: 0;
  transition: opacity 2s ease;
  z-index: 1;
}

.hero-content img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.caption {
  position: absolute;
  bottom: 10%;
  left: 5%;
  font-size: 1.5rem;
  color: white;
  text-shadow: 0 0 8px rgba(0,0,0,0.5);
}
</style>
</head>
<body>

<div class="hero-container">
  <div class="hero-text" id="heroText">今日の一言: 想像力が世界をつくる</div>

  <div class="hero-content" id="heroContent">
    <img id="heroImage" src="" alt="Hero Image">
    <div class="caption" id="heroCaption"></div>
  </div>
</div>

<script>
// 画像とキャプションのサンプル
const heroSamples = [
  { src: 'images/poetic-collage.jpg', caption: 'ポエティックなコラージュ' },
  { src: 'images/mock-screen.jpg', caption: 'アプリ・PCの白紙モック画面' },
  { src: 'images/print-style.jpg', caption: '印刷媒体風' }
];

const heroText = document.getElementById('heroText');
const heroContent = document.getElementById('heroContent');
const heroImage = document.getElementById('heroImage');
const heroCaption = document.getElementById('heroCaption');

function showRandomHero() {
  const sample = heroSamples[Math.floor(Math.random() * heroSamples.length)];
  heroImage.src = sample.src;
  heroCaption.textContent = sample.caption;
}

// 文字表示 → フェードアウト → ヒーロー画像フェードイン
setTimeout(() => {
  heroText.style.opacity = 0;
  setTimeout(() => {
    showRandomHero();
    heroContent.style.opacity = 1;
  }, 2000);
}, 3000);
</script>

</body>
</html>
